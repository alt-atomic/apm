<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-Bus Bus Configuration 1.0//EN"
  "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy user="root">
    <allow own="org.altlinux.APM"/>
    <allow send_destination="org.altlinux.APM" send_interface="org.altlinux.system"/>
  </policy>

  <policy context="default">
    <allow send_destination="org.altlinux.APM" send_interface="org.freedesktop.DBus.Introspectable"/>
  </policy>
</busconfig>
